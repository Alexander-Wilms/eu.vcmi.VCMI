app-id: eu.vcmi.VCMI
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
rename-desktop-file: vcmilauncher.desktop
rename-icon: vcmiclient
command: vcmilauncher
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=dri
modules:
  # For dependencies cf.
  # https://github.com/vcmi/vcmi/blob/develop/CI/linux/before_install.sh
  
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=program_options,filesystem,system,thread,locale,date_time,atomic
      - ./b2
      - ./b2 install
    sources:
      - sha256: bd0df411efd9a585e5a2212275f8762079fed8842264954675a4fddc46cfcf60
        type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.66.0/source/boost_1_66_0.tar.gz
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_$patch.tar.bz2
          
  - name: onetbb
    buildsystem: cmake-ninja
    config-opts:
        - -Wno-dev
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2021.3.0.tar.gz
        sha256: 8f616561603695bbb83871875d2c6051ea28f8187dbe59299961369904d1d49e
        x-checker-data:
          type: anitya
          project-id: 227581
          stable-only: true
          url-template: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v$version.tar.gz
      
  - name: luajit
    no-autogen: true
    sources:
      - type: archive
        url: https://luajit.org/download/LuaJIT-2.0.5.tar.gz
        sha256: 874b1f8297c697821f561f9b73b57ffd419ed8f4278c82e05b48806d30c1e979
        x-checker-data:
          type: anitya
          project-id: 6444
          stable-only: true
          url-template: https://luajit.org/download/LuaJIT-$version.tar.gz
      - type: shell
        commands:
          - sed -i 's|/usr/local|/app|g' Makefile
        
  - name: vcmi
    buildsystem: cmake-ninja
    config-opts:
        - -Wno-dev
    sources:
      - type: git
        url: https://github.com/vcmi/vcmi
        branch: develop
        commit: ba7c9d70216f2fd34183a95da4980f3aff78e007
    post-install:
      - cp -r /app/lib/vcmi/* /app/lib
